<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery Form Validation  -->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div class="square">
        <p id="header">Register</p>
        <div class="reg_btns">
            <a href="https://facebook.com" id="facebook"
                class="buttons btn btn-outline-primary text-start mb-2 ms-2 me-2 fa-brands fa-facebook-f"></a>
            <a href="https://google.com" id="google"
                class="buttons btn btn-outline-danger text-start mb-2 ms-2 me-2 fa-brands fa-google"></a>
            <a href="https://yandex.com" id="yandex"
                class="buttons btn btn-outline-danger text-start mb-2 ms-2 me-2 fa-brands fa-yandex-international"></a>
        </div>
        <p id="label">Use your email instead</p>
        <form class="form-control" id="form">
            <div class="input-control">
                <input class="form-control h-25 mt-3" type="text" name="name" id="name" placeholder="Name">
                <input class="form-control mt-3 mt-3" type="text" name="surname" id="surname" placeholder="Surname">
                <input class="form-control mt-3 mt-3" type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" class="form-control mt-3" placeholder="Password">
                <input type="password" name="password2" id="password2" class="form-control mt-3"
                    placeholder="Confirm Password">
                <input class="form-control btn btn-success mt-3" type="submit" id="submitBtn" value="Create Account">
            </div>
        </form>
        <p id="p3">Already have an account? <a href="#" id="signInLink">Sign In</a></p>
    </div>
</body>

</html>
